name: aea
description: "Driver Route Tracking App - Professional delivery management"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  shadcn_flutter: ^0.0.51
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Networking
  dio: ^5.8.0+1

  # Local Storage
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.3.5

  # Location
  geolocator: ^13.0.2

  # Maps
  flutter_map: ^7.0.2
  latlong2: ^0.9.1

  # Battery
  battery_plus: ^6.0.3

  # Camera & Media
  image_picker: ^1.1.2

  # External Apps
  url_launcher: ^6.3.1

  # Utilities
  intl: ^0.20.2

  # Data Classes
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.15
  freezed: ^2.5.8
  json_serializable: ^6.9.4
  riverpod_generator: ^2.6.4

flutter:
  uses-material-design: true
